<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script>
			function dec(id) {
				var element = document.getElementById(id);
				element.value = Math.max(0, parseInt(element.value)-1)
			}
			function inc(id) {
				var element = document.getElementById(id);
				element.value = Math.min(99, parseInt(element.value)+1)
			}

			var current_page=0;
			function next_page() {
				document.getElementById("page" + current_page).hidden = true;
				current_page++;
				document.getElementById("page" + current_page).hidden = false;
				scroll(0, 0);
			}

			function prev_page() {
				document.getElementById("page" + current_page).hidden = true;
				current_page--;
				document.getElementById("page" + current_page).hidden = false;
				scroll(0, 0);
			}

			
		</script>
	</head>
	<title>${GROUP NAME} / ${MATCH}</title>
	<body>
		<div class="scouting-form-container">
			<div id="page0" >
				<h1>שלום ${USER} </h1>
				<h2>הקבוצה שלך היא ${GROUP NAME} והיא נמצאת בברית ה ${GROUP COLOR}</h2>
				<img src="robots?team=${TEAM}" class="robot-image" style="width: 16;"><br><br>
				<button style="width: 24cm; font-size: 1.1cm; height:1.5cm ; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;";  onclick="next_page()"> <-- הבנתי והנתונים נכונים, להמשיך לטופס</button>
				
			</div>
			<form class="scouting-form">
				<div id="page1" hidden>
					
					<br><label class="secandtitle" >פרטים ואוטנומי:</label><br><br>

					<label>מיקום הקבוצה במגרש</label><br>  
				
					<div class="toggle">
						<input type="radio" name="Location" id="PosCarosel">
						<label for="PosCarosel">קרוב לקרוסלה</label>
						<input type="radio" name="Location" id="PosStorage" checked="checked">
						<label for="PosStorage">קרוב למחסן</label>
					</div><br>


					<label>מה נמצא על הקו המקוקו מול הקבוצה?</label><br>  
				
					<div class="toggle">
						<input type="radio" name="DottedLine" id="Duck">
						<label for="Duck">ברווז</label>
						<input type="radio" name="DottedLine" id="TeamElement">
						<label for="TeamElement">פסלון קבוצה</label>
					</div><br>

					
					
					<label>האם הפילו את החפץ מהקרוסלה?</label><br>  
				
					<div class="toggle">
						<input type="radio" name="AutoCarosel" id="NoTry" >
						<label for="NoTry">לא ניסו</label>
						<input type="radio" name="AutoCarosel" id="NoSuccess" >
						<label for="NoSuccess">לא הצליחו</label>
						<input type="radio" name="AutoCarosel" id="Yes">
						<label for="Yes">כן</label>
					</div><br>

					
					<label>כמה אלמנטים שמו ביחידת האחסון?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Autonomous.Freight.Storage')" value="-"/>
					<input type="number" placeholder="0" id="Autonomous.Freight.Storage" name="Autonomous.Freight.Storage" value="0">
					<input type="button" onclick="inc('Autonomous.Freight.Storage')" value="+" style="font-weight: bold;"/>
					</div><br><br>
					
					<label>כמה אלמנטים במרכז ההפצה?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Autonomous.Freight.Shipping')" value="-"/>
					<input type="number" placeholder="0" id="Autonomous.Freight.Shipping" name="Autonomous.Freight.Shipping" value="0">
					<input type="button" onclick="inc('Autonomous.Freight.Shipping')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>

					<label>כמה אלמנטים במרכז המשותף?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Autonomous.Freight.Shared')" value="-"/>
					<input type="number" placeholder="0" id="Autonomous.Freight.Shared" name="Autonomous.Freight.Shared" value="0">
					<input type="button" onclick="inc('Autonomous.Freight.Shared')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>
					
					<label>באיזה שלב ממוקמת הקוביה המסומנת? </label><br>  
				
					<div class="toggle">
						<input type="radio" name="CubeLevel" id="3" >
						<label for="3">3</label>
						<input type="radio" name="CubeLevel" id="2" >
						<label for="2">2</label>
						<input type="radio" name="CubeLevel" id="1">
						<label for="1">1</label>
						<input type="radio" name="CubeLevel" id="0">
						<label for="0">לא ממוקמת</label>
					</div><br><br>

					<label>חנייה</label><br>  
				
					<div class="toggle">
						<input type="radio" name="Parking" id="FullWarehouse">
						<label for="FullWarehouse">מחסן מלא</label>
						<input type="radio" name="Parking" id="PartWarehouse">
						<label for="PartWarehouse">מחסן חלקי</label>
						<input type="radio" name="Parking" id="FullStorage">
						<label for="FullStorage">אחסון מלא</label>
						<input type="radio" name="Parking" id="PartStorage" >
						<label for="PartStorage">אחסון חלקי</label>
						<input type="radio" name="Parking" id="None" >
						<label for="None">לא חנה</label>
					</div><br><br>

					<input type="button" style="width: 22cm; font-size: 1.3cm; height:1.5cm ; direction: ltr; text-align: center;";  onclick="next_page()" value="<-- מעבר לטלאופ ואנד גיים"><br><br>


				</div>
				<div id="page2" hidden>

					<br><input type="button" style="width: 22cm; font-size: 1.3cm; height:1.5cm ; direction: ltr; text-align: center;";  onclick="prev_page()" value="חזרה לאוטונומי"><br><br>

					<label class="secandtitle">טלאופ ואנד גיים:</label><br>
					

					<label>כמה אלמנטים שמו ביחידת האחסון?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Freight.Storage')" value="-"/>
					<input type="number" placeholder="0" id="Freight.Storage" name="Freight.Storage" value="0">
					<input type="button" onclick="inc('Freight.Storage')" value="+" style="font-weight: bold;"/>
					</div><br><br>
					

					<label>כמה אלמנטים שמו בשלב הראשון של מרכז ההפצה?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Freight.Shipping1')" value="-"/>
					<input type="number" placeholder="0" id="Freight.Shipping1" name="Freight.Shipping1" value="0">
					<input type="button" onclick="inc('Freight.Shipping1')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>


					<label>כמה אלמנטים שמו בשלב השני של מרכז ההפצה?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Freight.Shipping2')" value="-"/>
					<input type="number" placeholder="0" id="Freight.Shipping2" name="Freight.Shipping2" value="0">
					<input type="button" onclick="inc('Freight.Shipping2')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>


					<label>כמה אלמנטים שמו בשלב השלישי של מרכז ההפצה?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Freight.Shipping3')" value="-"/>
					<input type="number" placeholder="0" id="Freight.Shipping3" name="Freight.Shipping3" value="0">
					<input type="button" onclick="inc('Freight.Shipping3')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>


					<label>כמה אלמנטים במרכז המשותף?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('Freight.Shared')" value="-"/>
					<input type="number" placeholder="0" id="Freight.Shared" name="Freight.Shared" value="0">
					<input type="button" onclick="inc('Freight.Shared')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>
					
					<label>כמה אלמנטים נפלו מהקרוסלה?</label><br>
					<div class="counter">
					<input type="button" onclick="dec('TelCarosel')" value="-"/>
					<input type="number" placeholder="0" id="TelCarosel" name="TelCarosel" value="0">
					<input type="button" onclick="inc('TelCarosel')" value="+" style="font-weight: bold;"/><br><br>
					</div><br><br>

					<label>האם האלמנט של הקבוצה על מרכז ההפצה?</label><br> 
				
					<div class="toggle">
						<input type="radio" name="Capping" id="NoTry" >
						<label for="NoTry">לא ניסו</label>
						<input type="radio" name="Capping" id="NoSuccess" >
						<label for="NoSuccess">לא הצליחו</label>
						<input type="radio" name="Capping" id="Yes">
						<label for="Yes">כן</label>
					</div><br><br>


					<label>איך הרובוט עבד?</label><br> 
				
					<div class="toggle">
						<input type="radio" name="Work" id="None" >
						<label for="None">לא</label>
						<input type="radio" name="Work" id="Most" >
						<label for="Most">רוב המשחק</label>
						<input type="radio" name="Work" id="AllTelep">
						<label for="AllTelep">הכל חוץ מאוטונומי</label>
						<input type="radio" name="Work" id="All" checked="checked">
						<label for="All">כל המשחק</label>
					</div><br><br>

					<label>הערות</label><br><br>
					<textarea style="width: 24cm; font-size: 0.6cm; height:5cm; direction: rtl; text-align: right; padding-right: 5px; font-family: Arial, Helvetica, sans-serif; border-radius: 0.1cm; border-color: black;"></textarea><br><br><br>	

					<input type="submit" value="הגשת טופס" style="width: 24cm; font-size: 1.1cm; height:1.5cm ; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"><br><br>	

				</div>         
		
			</form>
		</div>
	</body>
</html>
