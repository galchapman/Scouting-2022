<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<title>User Creation</title>
	</head>
	<body style="margin-top:0px ;direction: ltr;">
		<div class="login-style" style="margin-top:0px ;">
			<form method="POST" action="login.html">
				<h2 class="titan">Creat</h2>
				<label for="username-field">Username</label>
				<input id="username-field" type="text" name="username" placeholder="Username" required>
				<label for="password-field">Password</label>
				<input id="password-field" type="password" name="password" placeholder="Password" required>
				<label for="password-field">Level</label>
				<div class="select" style="direction: ltr;margin-bottom: 10px; margin-top: 10px;">
					<select>
					    <option value="1" style="background-color: rgb(42, 43, 48);">Scouter</option>
						<option value="2" style="background-color: rgb(42, 43, 48);">Viewer</option>
						<option value="3" style="background-color: rgb(42, 43, 48);">Supervisor</option>
						<option value="4" style="background-color: rgb(42, 43, 48);">Admin</option>
					</select>
				</div>
				<button type="submit"  style="margin-top: 15px; background: linear-gradient(45deg, rgba(63,94,251,1) 0%, rgb(70, 185, 252) 75%);">Creat</button>
			</form>
		</div>
	</body>
</html>
