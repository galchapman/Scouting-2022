
<!DOCTYPE HTML>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script>
			function dec(id) {
				let element = document.getElementById(id);
				element.value = Math.max(0, parseInt(element.value)-1)
			}
			function inc(id) {
				let element = document.getElementById(id);
				element.value = Math.min(99, parseInt(element.value)+1)
			}

			
		</script>
		<title>{MATCH}</title>
	</head>
	<body>
		<div class="form-style">
			<form class="button-style" method="post">

						<input type="radio" name="cube" id="2"  value="B">
						<label for="2">B(2/5)</label>
						<input type="radio" name="cube" id="1" value="A" checked="checked">

					<label style="font-size: 1.3cm;">האם הקבוצת הקרוסלה האדומה התפריע לתנועה?</label><br><br>  

					<div class="toggle">
						<input type="radio" name="red-bypass" id="rb1"  value="כן">

					<div class="toggle">
						<input type="radio" name="blue-bypass" id="bb1"  value="כן">
						<label for="bb1">כן</label>
						<input type="radio" name="blue-bypass" id="bb2"  value="לא">
						<label for="bb2">לא</label>
					</div><br>


					


					<input type="submit" value="הגשת טופס" style="width:19cm; font-size: 1.7cm; height:2.8cm ; vertical-align: middle; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"><br><br>	
	

				</div> 
				
			</form>
		</div>
