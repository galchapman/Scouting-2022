
<!DOCTYPE HTML>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script>
			function dec(id) {
				let element = document.getElementById(id);
				element.value = Math.max(0, parseInt(element.value)-1)
			}
			function inc(id) {
				let element = document.getElementById(id);
				element.value = Math.min(99, parseInt(element.value)+1)
			}

			let current_page=0;
			function next_page() {
				document.getElementById("page" + current_page).hidden = true;
				current_page++;
				document.getElementById("page" + current_page).hidden = false;
				 scroll(0, 0);
			}

			function prev_page() {
				document.getElementById("page" + current_page).hidden = true;
				current_page--;
				document.getElementById("page" + current_page).hidden = false;
				 scroll(0, 0);
			}
		</script>
		<title>field:\${GROUP_NUMBER}</title>
	</head>
	<body>
