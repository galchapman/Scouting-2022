
<!DOCTYPE HTML>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script>
			function dec(id) {
				let element = document.getElementById(id);
				element.value = Math.max(0, parseInt(element.value)-1)
			}
			function inc(id) {
				let element = document.getElementById(id);
				element.value = Math.min(99, parseInt(element.value)+1)
			}

			let current_page=0;
			function next_page() {
				document.getElementById("page" + current_page).hidden = true;
				current_page++;
				document.getElementById("page" + current_page).hidden = false;
				 scroll(0, 0);
			}

			function prev_page() {
				document.getElementById("page" + current_page).hidden = true;
				current_page--;
				document.getElementById("page" + current_page).hidden = false;
				 scroll(0, 0);
			}
		</script>
		<title>${GROUP_NUMBER}</title>
	</head>
	<body>
		<div class="form-style">
			<div id="page0" hidden >
				<h1 >שלום ${USER} </h1>
				<h2 style="font-size: 140%; ">הקבוצה שלך היא ${GROUP_NUMBER}</h2>
				<h3 style="font-size: 140%;" >והיא נמצאת בברית ה${GROUP_COLOR}</h3>
				<img src="/robots.html?team=${GROUP_NUMBER}" class="robot-image" style="direction: ltr;" alt="<insert robot image here>"><br><br>
				<button style="width: 22cm; font-size: 1.8cm; height:3.25cm ; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"  onclick="next_page()"> <-- הבנתי והכל נכון, לטופס</button>
				
			</div>
			<form class="button-style" method="post">
				<div id="page1"  >
					
					<br><input type="button" style="width:19cm; font-size: 1.6cm; height:2.5cm ; vertical-align: middle; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"  onclick="prev_page()" value="חזרה לפרטים">

					
					<h3 class="titan" style="font-size: 60px;">פרטים ואוטנומי:</h3>
					
					<label style="font-size: 1.3cm;">תוצאת קוביה:</label><br><br>  
				
					<div class="toggle">
						<input type="radio" name="cube" id="3"  value="C">
						<label for="3">C(3/6)</label>
						<input type="radio" name="cube" id="2"  value="B">
						<label for="2">B(2/5)</label>
						<input type="radio" name="cube" id="1" value="A" checked="checked">
						<label for="1">A(1/4)</label>
					</div><br>

					<label class="lybel">${GROUP_1_NUMBER}:</label><br><br>  

					<label style="font-size: 1.3cm;">מיקום בקבוצה במגרש</label><br><br>  
				
					<div class="toggle">
						<input type="radio" name="location" id="LocationNear" value="Near">
						<label for="LocationNear">קרוב לקרוסלה</label>
						<input type="radio" name="location" id="LocationFar"  value="Far">
						<label for="LocationFar">קרוב למחסן</label>
					</div><br>

					
					
					<h3 class="titan" style="font-size: 60px;">טלאופ ואנד גיים:</h3>
					


					<label for="notes" style="font-size: 1.5cm;">הערות</label><br><br>
					<textarea id="notes" name="notes" style="width: 21cm; font-size: 1.1cm; height:8.7cm; direction: rtl; text-align: right; padding-right: 5px; font-family: Arial, Helvetica, sans-serif; border-radius: 0.1cm; border-color: var(border-color); background-color: var(--color-input-box); color:var(--text)"></textarea><br><br><br>

					<input type="submit" value="הגשת טופס" style="width:19cm; font-size: 1.7cm; height:2.8cm ; vertical-align: middle; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"><br><br>	

				</div> 
				<div id="page3"  hidden  >
					<h1 >הטופס נשלח בהצלחה!</h1>
					<h2 style="font-size: 120%; ">המקצה הבא שלך הוא ${NEXT_MATCH}</h2>
					<h2 style="font-size: 120%; ">הקבוצה הבאה שלך היא ${GROUP_NUMBER}</h2>
					<h3 style="font-size: 120%;" >והיא תהיה בברית ה${GROUP_COLOR}</h3>
					<img src="/robots.html?team=${GROUP_NUMBER}" class="robot-image" style="direction: ltr;" alt="<insert robot image here>"><br><br>
					<button style="width: 22cm; font-size: 1.8cm; height:3.25cm ; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"  onclick="next_page()">לחץ לטופס הבא</button>
					
				</div>      
		
			</form>
		</div>
	</body>
</html>
