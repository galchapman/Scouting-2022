
<!DOCTYPE HTML>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script>
			function dec(id) {
				let element = document.getElementById(id);
				element.value = Math.max(0, parseInt(element.value)-1)
			}
			function inc(id) {
				let element = document.getElementById(id);
				element.value = Math.min(99, parseInt(element.value)+1)
			}

			
		</script>
		<title>{MATCH}</title>
	</head>

				</div>
