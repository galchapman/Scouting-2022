<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<title>Login</title>
	</head>
	<body style="direction: ltr">
		<div class="login-style">
			<form method="POST" action="login.html">
				<h2 class="titan">Login</h2>
				<label for="username-field">Username</label>
				<input id="username-field" type="text" name="username" placeholder="Username" required>
				<label for="password-field">Password</label>
				<input id="password-field" type="password" name="password" placeholder="Password" required>
				<button type="submit" style="border: 0px; border-radius:5px; color: white; font-weight: 300; text-align: center; background: var(--backround-gradiant); font-size: 100%; cursor: pointer; " >Login</button>
			</form>
		</div>
	</body>
</html>
