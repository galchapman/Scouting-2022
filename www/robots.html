<head>
	<link rel="stylesheet" href="main.css">
	<meta charset="UTF-8">

</head>
<body>
	<div class="nav-bar"  style="margin-bottom: 10px; display: block;">
		<a href="/" style="background-color: rgb(255,108,0); font-weight: 900;">Main</a>
		<a href="/login.html">Login</a>
		<a href="/users.html">Users</a>
		<a href="/create-user.html">Create User</a>
		<a href="/management.html">Start Game</a>
		<a href="/assign.html">Assign</a>
		<a href="/ranking.html">Ranked</a>
		<a href="/robots.html" class="active">Upload</a>
		<a href="/user-management.html">User Manage</a>
	</div>
	<div class="button-style" style="margin-top: 10px; align-items: center; display: flex; justify-content:center; text-align: center;">
		<form method="post" enctype="multipart/form-data">
			<br>
			<div class="pic-center">
				<div class="pic-form-input">
					<div class="pic-preview">
							<h2 class="titan" style="margin-bottom: 30px;">Upload Robots</h2>
							<div class="form-style" style="align-items: center;">
								<label for="group-number-field" style="color: var(--color-text); background: none; font-size: 40px; margin-bottom: 15px;">Number</label>
								<input id="group-number-field" type="text" name="group-number" placeholder="number" required style="width: 280px;">
							</div><br>
							<img id="file-ip-1-preview">
							<label for="file-ip-1">Upload Image</label>
							<input name="image" type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);" hidden required>
							
							<button type="submit"  style="width: 200px; height: 45px; border-radius: 5px; font-size:  25px; font-weight: 500; margin-top: 25px; background: var(--blue-button);">Submit</button>				
					</div>  
				</div>
			</div>
		</form>
	</div><br><br>
	 

	


</body>
<script>
	const downloadElement = document.createElement('a');
	downloadElement.hidden = true;
	function download() {
		let http = new XMLHttpRequest();
		http.open("GET", "assign.html", null);
		http.setRequestHeader("Content-Type", "image/jpeg");
		http.send();

		document.body.appendChild(downloadElement);
		downloadElement.click();
		document.body.removeChild(downloadElement);
	}

	function showPreview(event) {
		if(event.target.files.length > 0) {
			let src = URL.createObjectURL(event.target.files[0]);
			let preview = document.getElementById("file-ip-1-preview");
			preview.src = src;
			preview.style.display = "block";
		}
	}


	function KillPreview(event) {
		if(event.target.files.length > 0){
			let src = URL.createObjectURL(event.target.files[0]);
			let preview = document.getElementById("file-ip-1-preview");
			preview.src = null;
			 
			
		}
	}

	
	
</script>
</html>
