
<!DOCTYPE HTML>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
		<script>
			function dec(id) {
				let element = document.getElementById(id);
				element.value = Math.max(0, parseInt(element.value)-1).toString()
			}
			function inc(id) {
				let element = document.getElementById(id);
				element.value = Math.min(99, parseInt(element.value)+1).toString()
			}
		</script>
		<title>${MATCH}</title>
	</head>
	<body>
		<div class="form-style">
			<form class="button-style" method="post">
				<input type="hidden" value="MATCH: ${MATCH}" name="game">
				<div>
					
					<h3 class="titan" style="font-size: 60px;">פרטים ואוטונומי</h3>

					<label style="font-size: 1.3cm;">תוצאת קוביה:</label><br><br>
				
					<div class="toggle">
						<input type="radio" name="gameType" id="C"  value="C">
						<label for="C">C(3/6)</label>
						<input type="radio" name="gameType" id="B"  value="B">
						<label for="B">B(2/5)</label>
						<input type="radio" name="gameType" id="A" value="A" checked>
						<label for="A">A(1/4)</label>
					</div><br>

					<label style="font-size: 1.3cm;">האם הקבוצת הקרוסלה האדומה תפריע לתנועה?</label><br><br>  

					<div class="toggle">
						<input type="radio" name="red-interference" id="red-interference-1"  value="yes">
						<label for="red-interference-1">כן</label>
						<input type="radio" name="red-interference" id="red-interference-2"  value="no" checked>
						<label for="red-interference-2">לא</label>
					</div><br>

					<label style="font-size: 1.3cm;">האם הקבוצת הקרוסלה הכחולה תפריע לתנועה?</label><br><br>

					<div class="toggle">
						<input type="radio" name="blue-interference" id="blue-interference-1"  value="yes">
						<label for="blue-interference-1">כן</label>
						<input type="radio" name="blue-interference" id="blue-interference-2"  value="no" checked>
						<label for="blue-interference-2">לא</label>
					</div><br>





					<h3 class="titan" style="font-size: 60px;">הערות אסטרטגיה וכרטיסים</h3>

					<label for="notes1" style="font-size: 2cm;">${RED1}</label><br><br>
					
					<div class="toggle" >
						<input type="radio" name="red1-penalty" id="red1"  value="Red">
						<label for="red1">אדום</label>
						<input type="radio" name="red1-penalty" id="non1" value="None" checked>
						<label for="non1">אין</label>
						<input type="radio" name="red1-penalty" id="yellow1"  value="Yellow">
						<label for="yellow1">צהוב</label>
					</div><br>

					
					<textarea id="notes1" name="red1-notes" class="arena" style="height: 5cm; font-size: 0.7cm;" ></textarea><br><br>

					<label for="notes1" style="font-size: 2cm;">${RED2}</label><br><br>

					<div class="toggle" >
                        <input type="radio" name="red2-penalty" id="red2"  value="Red">
                        <label for="red2">אדום</label>
                        <input type="radio" name="red2-penalty" id="non2" value="None" checked>
                        <label for="non2">אין</label>
                        <input type="radio" name="red2-penalty" id="yellow2"  value="Yellow">
                        <label for="yellow2">צהוב</label>
                    </div><br>

					<textarea id="notes2" name="red2-notes" class="arena" style="height: 5cm; font-size: 0.7cm;" ></textarea><br><br>

					<label for="notes1" style="font-size: 2cm;">${BLUE1}</label><br><br>

					<div class="toggle" >
                        <input type="radio" name="blue1-penalty" id="red3"  value="Red">
                        <label for="red3">אדום</label>
                        <input type="radio" name="blue1-penalty" id="non3" value="None" checked>
                        <label for="non3">אין</label>
                        <input type="radio" name="blue1-penalty" id="yellow3"  value="Yellow">
                        <label for="yellow3">צהוב</label>
                    </div><br>
        
                
                    <textarea id="notes3" name="blue1-notes" class="arena" style="height: 5cm; font-size: 0.7cm;" ></textarea><br><br>
						

					<label for="notes1" style="font-size: 2cm;">${BLUE2}</label><br><br>

					<div class="toggle" >
                        <input type="radio" name="blue2-penalty" id="red4"  value="Red">
                        <label for="red4">אדום</label>
                        <input type="radio" name="blue2-penalty" id="non4" value="None" checked>
                        <label for="non4">אין</label>
                        <input type="radio" name="blue2-penalty" id="yellow4"  value="Yellow">
                        <label for="yellow4">צהוב</label>
                    </div><br>
        
                
                    <textarea id="notes4" name="blue2-notes" class="arena" style="height: 5cm; font-size: 0.7cm;" ></textarea><br><br>
					<input type="submit" value="הגשת טופס" style="width:19cm; font-size: 1.7cm; height:2.8cm ; vertical-align: middle; direction: ltr; text-align: center; font-family: Arial, Helvetica, sans-serif;"><br><br>	

				</div> 
				
			</form>
		</div>
	</body>
</html>
